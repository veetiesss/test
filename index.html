<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>
        Enter the first number:
        <input type="number" id="firstinput">
        Enter the second number:
        <input type="number" id="secondinput"> 
        <button type="submit" id="submit">Submit</button>
    </label>
    <h2 id="result"></h2>
    <label>
        Enter the number:
        <input type="number" id="number">
        <button type="submit" id="submitnumber">Check</button>
    </label>
    <h2 id="numberresult"></h2>
    <label>
        <button type="submit" id="generatearray">Generate Array</button>
        <h2 id="array"></h2> 
    </label>
    <label>
        Enter a five numbers that separated by commas:
        <input type="text" id="arrayinput">
        <button type="submit" id="getunique">Get a unique values</button>
        <h2 id="uniquearray"></h2>
    </label>
    <label>
        Enter one word:
        <input type="text" id="word">
        <button type="submit" id="getletters">Get letters</button>
        <h2 id="letters"></h2>
    </label>
    <script src="script.js"></script>
</body>
</html>
